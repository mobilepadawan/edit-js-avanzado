<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8">
    <title>TRAILERFLIX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="materialize/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="materialize/materialize.min.js"></script>
    <!-- Aquí comienzan los archivos JS de nuestra aplicación web -->
    <script defer src="js/variables.js"></script>
    <script src="js/htmltemplates.js"></script>
    <script defer src="js/tfapi.js"></script>
    <script defer src="js/app.js"></script>
  </head>
  <body class="black">
    <div class="center">
        <h1 class="red-text"><strong>TRAILERFLIX</strong></h1>
    </div>
    <div id="cargando" class="center hide">
        <br><br>
          <i class="large material-icons red-text">movie</i>
        <br><br>
        <br><br>
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="contenido" class="row center">
        <!-- Todo el contenido se cargará desde la API -->
        <div class="col s12 m6 l3">
          <div class="card z-depth-2">
             <div class="card-image">
                <img loading="lazy" src="/posters/3.jpg" title="The Mandalorian">
                <a id="btn3}" class="btn-floating halfway-fab waves-effect waves-black red"><i class="material-icons" onclick="verDetalle(3)">search</i></a>
             </div>
             <div class="card-content black">
                <p class="yellow-text">GÉNERO: <span class="white-text">Ciencia Ficción, Fantasía</span></p>
                <p class="yellow-text">TEMPORADAS: <span class="white-text">2</span></p>
             </div>
          </div>
       </div>
      </div>
    </div>

      <br><br>

        <h4>El contenido parece no estar disponible. Intente nuevamente en unos minutos.</h4> 
      <br><br> 
        <i class="large material-icons">sentiment_very_dissatisfied</i> 
      <br><br> 
   </div> -->
  </body>
</html>
