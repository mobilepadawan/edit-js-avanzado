<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de datos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="css/estilos.css" rel="stylesheet">
        <script defer src="js/formulario.js"></script>
    </head>
    <body>
        <h1>Formulario</h1>
        <div id="formulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre completo" onkeypress="capturarEnter(event)">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Número de teléfono">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Correo electrónico">
            <br>
            <br>
            <input type="submit" id="enviar" class="btn blue white-text right" value="Enviar">
        </div>
    </body>
</html>
