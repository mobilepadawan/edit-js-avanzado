<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Cursos de Programación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script defer src="js/variables.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/modal.js"></script>
</head>
<body>
    <main class="container">
        <h1>Cursos de programación</h1>
        <a href="#" class="primary" id="btnNuevo" role="button" title="Agregar Curso">NUEVO CURSO</a>
        <a href="#" class="secondary" id="btnEliminar" role="button" title="Eliminar Curso">ELIMINAR CURSO</a>
        <br><br>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>Curso</th>
                    <th>Nombre</th>
                    <th>Lanzamiento</th>
                    <th>Duración (semanas)</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div id="cargando">
            <a href="#" aria-busy="true">Cargando, por favor espere...</a>
        </div>
        <dialog class="fondo-blanco">
            <div class="grid">
                <article>
                    <header>
                        <a class="close" onclick="closeModal()"></a>
                        Modifique los datos del curso y pulse el botón CONFIRMAR
                    </header>
                        <form>
                        <label for="id">
                            ID
                            <input type="number" id="id" placeholder="ID" disabled>
                        </label>
                        <label for="nombre">
                            Nombre
                            <input type="text" id="nombre" placeholder="Nombre del curso">
                        </label>
                        <label for="creado">
                            Fecha de lanzamiento
                            <input type="date" id="creado" placeholder="Fecha de lanzamiento">
                        </label>
                        <label for="duracion">
                            Duración (en semanas)
                            <input type="number" id="duracion" placeholder="Duración (en semanas)">
                        </label>    
                    </form>
                    <footer>
                        <a href="#" class="outline ocultar-boton" id="btnModificar" role="button">MODIFICAR</a>
                        <a href="#" class="outline ocultar-boton" id="btnAgregar" role="button">AGREGAR</a>
                    </footer>
                </article>    
            </div>
        </dialog>
      </main>
</body>
</html>
